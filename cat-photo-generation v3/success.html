<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Premium! - Cat.Zone AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF5E6 0%, #FFE8D6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 32px;
            color: #FF9B85;
            margin-bottom: 16px;
        }
        p {
            color: #8B7355;
            font-size: 18px;
            margin-bottom: 32px;
        }
        .benefits {
            text-align: left;
            margin: 32px 0;
        }
        .benefit {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #8B7355;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .benefit:nth-child(1) { animation-delay: 0.1s; }
        .benefit:nth-child(2) { animation-delay: 0.2s; }
        .benefit:nth-child(3) { animation-delay: 0.3s; }
        .benefit:nth-child(4) { animation-delay: 0.4s; }
        .benefit:nth-child(5) { animation-delay: 0.5s; }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .benefit::before {
            content: "‚úì";
            color: #4CAF50;
            font-weight: 700;
            font-size: 24px;
            margin-right: 12px;
        }
        .cta-button {
            background: linear-gradient(135deg, #FFB5A7 0%, #FF9B85 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(255, 155, 133, 0.3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 155, 133, 0.4);
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">üéâ</div>
        <h1>Welcome to Premium!</h1>
        <p>Your payment was successful. You now have unlimited access to Cat.Zone AI Studio!</p>
        
        <div class="benefits">
            <div class="benefit">Unlimited AI cat generations</div>
            <div class="benefit">No watermarks on images</div>
            <div class="benefit">High-resolution downloads</div>
            <div class="benefit">Priority generation speed</div>
            <div class="benefit">Early access to new features</div>
        </div>

        <a href="/" class="cta-button">Start Creating üê±</a>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Mark as premium in localStorage
        localStorage.setItem('isPremium', 'true');
        localStorage.setItem('premiumSessionId', sessionId);
        localStorage.setItem('premiumActivatedAt', new Date().toISOString());
        
        // Log for analytics
        console.log('Premium activated:', {
            sessionId: sessionId,
            timestamp: new Date().toISOString()
        });

        // Optional: Send to analytics service
        // gtag('event', 'purchase', { transaction_id: sessionId });
    </script>
</body>
</html>

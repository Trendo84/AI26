        // Trading Chart Component
        function TradingChart({ theme }) {
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!chartRef.current) return;
                
                // Generate mock candlestick data
                const data = [];
                let basePrice = 50000;
                
                for (let i = 0; i < 50; i++) {
                    const open = basePrice + (Math.random() - 0.5) * 200;
                    const close = open + (Math.random() - 0.5) * 300;
                    const high = Math.max(open, close) + Math.random() * 150;
                    const low = Math.min(open, close) - Math.random() * 150;
                    
                    data.push({
                        time: Date.now() / 1000 - (50 - i) * 60,
                        open,
                        high,
                        low,
                        close
                    });
                    
                    basePrice = close;
                }
                
                // Create simple canvas chart
                const canvas = chartRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                // Clear canvas
                ctx.fillStyle = theme.bgSecondary;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                ctx.strokeStyle = theme.primary + '20';
                ctx.lineWidth = 1;
                for (let i = 0; i < 10; i++) {
                    const y = (canvas.height / 10) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // Draw candlesticks
                const candleWidth = canvas.width / data.length;
                const priceRange = Math.max(...data.map(d => d.high)) - Math.min(...data.map(d => d.low));
                const minPrice = Math.min(...data.map(d => d.low));
                
                data.forEach((candle, i) => {
                    const x = i * candleWidth;
                    const isGreen = candle.close > candle.open;
                    
                    // Draw wick
                    ctx.strokeStyle = isGreen ? theme.success : theme.danger;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    const highY = canvas.height - ((candle.high - minPrice) / priceRange) * canvas.height;
                    const lowY = canvas.height - ((candle.low - minPrice) / priceRange) * canvas.height;
                    ctx.moveTo(x + candleWidth / 2, highY);
                    ctx.lineTo(x + candleWidth / 2, lowY);
                    ctx.stroke();
                    
                    // Draw body
                    ctx.fillStyle = isGreen ? theme.success : theme.danger;
                    const openY = canvas.height - ((candle.open - minPrice) / priceRange) * canvas.height;
                    const closeY = canvas.height - ((candle.close - minPrice) / priceRange) * canvas.height;
                    const bodyHeight = Math.abs(closeY - openY);
                    ctx.fillRect(x + 2, Math.min(openY, closeY), candleWidth - 4, bodyHeight || 1);
                });
                
            }, [theme]);
            
            return (
                <canvas 
                    ref={chartRef}
                    style={{ width: '100%', height: 'calc(100% - 40px)' }}
                />
            );
        }

        // Mini Chart Component
        function MiniChart({ theme, positive }) {
            const canvasRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;
                
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                // Generate random line chart
                const points = [];
                let value = canvas.height / 2;
                
                for (let i = 0; i < 30; i++) {
                    value += (Math.random() - (positive ? 0.45 : 0.55)) * 5;
                    value = Math.max(5, Math.min(canvas.height - 5, value));
                    points.push({ x: (canvas.width / 29) * i, y: value });
                }

                // Draw line
                ctx.strokeStyle = positive ? theme.success : theme.danger;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                
                ctx.stroke();

                // Fill area under line
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.closePath();
                
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, (positive ? theme.success : theme.danger) + '40');
                gradient.addColorStop(1, (positive ? theme.success : theme.danger) + '00');
                ctx.fillStyle = gradient;
                ctx.fill();
            }, [theme, positive]);

            return (
                <canvas 
                    ref={canvasRef}
                    style={{ width: '100%', height: '100%' }}
                />
            );
        }
